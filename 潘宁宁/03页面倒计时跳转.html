<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h2{
			margin: 100px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>
	<span>5</span>秒钟后页面将跳转到<a href="http://www.itcast.cn">传智播客</a>
	</h2>
</body>
	<script>
		// 获取事件相关元素
		var aSpan = document.getElementsByTagName('span')[0];
		// 设置定时器为空
		var timer = null;
		var num = 5;
		timer = setInterval(function() {
			num--;
			aSpan.innerHTML = num;
			if(num == 0) {
				clearInterval(timer);
				timer = null;
				location.hret = "http://www.itcast.cn";
			}
		},1000)
	</script>
</html>
