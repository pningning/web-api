<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
		}
		img {
			position: absolute;
			top: 100px;
		}
		#right {
			right: 0;
		}
	</style>
</head>
<body>
	<img src="img/2.gif" alt="" />
	<img src="img/2.gif" alt="" id="right" />
</body>
	<script>
		// 获取事件相关元素
		var aImg = document.getElementsByTagName('img');
		console.log(aImg);
		var timer = null;
		timer = setTimeout(function() {
			for(var i = 0; i < aImg.length; i++) {
				aImg[i].style.display = 'none';
			}
		},2000)
	</script>
</html>
