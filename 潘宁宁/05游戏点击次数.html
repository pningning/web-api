<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
			#box {
				width: 400px;
				height: 300px;
				background: red;
				margin: 20px auto;
				overflow: hidden;
			}
			input {
				width: 100px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				background: green;
				color: white;
				margin: 30px auto;
				display: block;
			}
			p {
				text-align: center;
				font-size:30px;
				color: white;
			}
		</style>
</head>
<body>
	<div id="box">
			<p>倒计时5秒</p>
			<input type="button" value="单击开始" />
			<p>共点击了0次</p>
		</div>
</body>
	<script>
		// 获取事件相关元素
		var oBox = document.getElementById('box');
		var aP = document.getElementsByTagName('p');
		var aInt = document.getElementsByTagName('input')[0];
		// console.log(ap);

			var timer = null;
			var k = 5;
			var num = 0;
			timer = setInterval(function() {
				k--;
				
				aP[0].innerHTML = "倒计时"+k+"秒";
				
				if(k == 0) {
					clearInterval(timer);
					timer = null;
					aInt.disabled = true;
					aInt.style.background = "gray";
				}
			},1000)

			// 给按钮添加单击事件
			aInt.onclick = function() {
				num++;
				aP[1].innerHTML = "共点击了"+num+"次";
			}
	</script>
</html>
