<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
			#fly {
				width: 85px;
				height: 81px;
				background:url(fly.gif);
				position: absolute;
				left: 100px;
				top: 100px;
			}
		</style>
</head>
<body>
	<div id="fly"></div>
</body>
	<script>
		// 获取事件相关元素
		var oFly = document.getElementById('fly');
		// 给页面添加键盘按下事件
		document.onkeydown = function(e) {
			e = window.event || e;
			if(e.keyCode == 37) {
				oFly.style.left = oFly.offsetLeft - 10 + 'px';
				oFly.style.transform = "rotate(270deg)"
			} else if(e.keyCode==39) {
				oFly.style.left = oFly.offsetLeft + 10 + 'px';
				oFly.style.transform = "rotate(90deg)";
			}else if(e.keyCode == 38) {
				oFly.style.top = oFly.offsetTop - 10 +'px';
				oFly.style.transform = 'rotate(0deg)';
			}else if(e.keyCode == 40 ){
				oFly.style.top = oFly.offsetTop + 10 + 'px';
				oFly.style.transform = 'rotate(180deg)';
			}
		}
	</script>
</html>
