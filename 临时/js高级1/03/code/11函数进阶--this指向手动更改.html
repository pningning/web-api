<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		
		function fn(a,b,c){
			console.log(a+b+c);
		 	console.log(this);	//
		}
		
		//fn.apply(document,[10,20,30]);// fn();
		//函数下还有一个方法apply() 它也可以用来更改函数内部的this 指向
		
		/*第一个参数: 用来更改的this指向  
		第二个参数: 数组 数组里面可以放多个实参*/
		
		/*fn.call(obj,实参1,实参2……)
		fn.apply(obj,[实参1,实参2……])*/
		
		
		//函数下还有一个bind方法 也可以用来更改函数内部this指向
		// 第一种bind用法  先绑定    绑定完之后会产生一个更改了this之后的新的函数  让新的函数去执行一下
		/*var newfn = fn.bind(document);// 函数是不执行的  只是用来更改内部this指向的
		newfn(3,4,5);*/
		
		// 第二种bind使用方法  在函数执行的之后 先用bind更改一下this指向 然后立即执行
		/*var oBox =document.getElementById("box");
		fn.bind(oBox,3,8)(7,5);*/
		
		
		this.x = 9; 
		var module = {
		  x: 81,
		  getX: function() { return this.x; }
		};
		
		console.log( module.getX() );//81
		
		
		
		
		var retrieveX = module.getX;
		
		console.log( retrieveX() ); // 9
		
		console.log( retrieveX.call(module) ); // 81
		
		console.log( retrieveX.bind(module)() );//81
		
		console.log( retrieveX.apply(module) );
		
		var newFn = retrieveX.bind(module);
		console.log( newFn() );
		
	</script>
</html>
