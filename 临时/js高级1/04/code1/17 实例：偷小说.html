<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#text,#box {
				width: 400px;
				height: 300px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<input type="button" value="提取小说" id="btn" /><br />
		<textarea id="text"></textarea>
		<p>下面是提取后的文本内容</p>
		<div id="box">
			
		</div>
	</body>
	<script type="text/javascript">
		function $(id) {
			return document.getElementById(id);
		}
		// 获取元素
		var oBtn = $("btn"),oText = $("text"), oBox = $("box");
		
		// 给按钮添加单击事件  单击之后 将文本域中文字进行过滤  将过滤后的文字放入box中
		oBtn.onclick = function(){
			
			var str = oText.value;  
			
			var  re = /<[^>]+>/g;  // <div style="color:red" "12px" > 内容 </div>
			
			var result = str.replace(re,"")
			
			oBox.innerHTML = result;
		}

	</script>
</html>
