<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				width:100px;
				height:100px;
				border-radius:50px;
				background-color: orange;
				position:absolute;
				left:100px;
				top:100px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script>
//		获取事件相关元素
		var oBox = document.getElementById('box');
//		添加鼠标移动事件
		document.onmousemove = function(ev) {
			ev = ev || event;
//			div定位的地方就是鼠标的x.y轴坐标
			oBox.style.left = ev.clientX - 50 +'px';
			oBox.style.top = ev.clientY - 50 + 'px';
		}
	</script>
</html>
