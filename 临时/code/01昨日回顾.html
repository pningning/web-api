		一. javascript基础知识复习
			1 什么是js
				js是一门运行在浏览器端的以事件驱动为主的解释型脚本语言
			2 js语言的特点:
				解释执行: 边解释边执行  不需要事先编译再执行   遇到错误 直接停止
				动态性  : 在运行过程中 可以改变已有的函数或者产生新的函数 脚本语言一般都是动态性语言
				执行环境: 宿主环境:当前编程语言起作用的环境 浏览器  (nodeJs (ECMAscript))
				编程范式: js是一个基于对象 而非面向对象语言  js是函数式编程  语法较为简单 语句结构较为松散  它是一个弱类型语言
					Java 强类型语言  (声明变量的时候已经指定了它要存什么类型)
					var abc = 12; abc="zs";
			3 js和浏览器的关系:
				js是运行在浏览器上的一个脚本语言  浏览器里面的js解析器负责解释js语言
			4 js的组成:
				ECMAscript (5)  DOM   BOM
			5 js可以做什么?
				pc端网站
				移动端的web
				移动端混合开发(h5 -->  webView)
				桌面程序以及小型系统平台
				nodeJS: 做后端(数据库  服务器 网络通讯)
				浏览器插件  (抢月饼 阿里巴巴)
				基于js开发的一系列库和框架 (提高开发效率)
				
			6 js的发展历史
			
			7 js的语法规则:
				规则
					可以由字母数字下划线和$组成 不能以数字开头  不能使用关键字和保留字
					严格区分大小写
				规范
					标识符(变量名 函数名 形参等) 起名字要有意义
					遵循驼峰式命名法
			8 关键字和保留字
			9注释: 单行注释和多行注释
			10 严格模式 : 将当前的js程序最前面 书写一个 'use strict' 意味着当前代码按照严格模式运行
				在这个模式下 js语法更加严格  运行更加安全  提高编译器 效率 为了js未来的版本 做好过渡
			11 变量概念：内存中用来存储数据的标识符
			12 数据类型 6种    判断数据类型的操作符  typeof 
			13 一元运算符  运算符优先级

		二.  数据类型详解:
			简单数据类型
			 number  string  boolean   undefined  null
			复杂数据类型
			 Object 
			 
			 w3cshool (7种   多一种数组)
			 
			 除了object 是对象类型之外   还有哪些系统内置对象?
			 	
			Object Array 数组对象   Date 日期对象   Math 数学对象   RegExp 正则对象    Function函数对象  Error错误对象
				new Array()  
				new Date()
				                                                     浏览器    window
				Math数学对象 它特殊  它没有自己构造函数 不是new出来的 它是一个单体内置对象   (node平台  global)
				
				只有对象才可以挂载属性和方法(重要的事情写一遍!)
			包装对象: 简单类型数据  数字 布尔 字符串 这些数据类型 它们在声明的那一刻  (背后 会出现它们自己的构造函数 new Number()
			new String()   new Boolean())这些构造函数 它们会把自己身上的方法和属性给了这些数字  字符串或布尔值,
			然后它们构造函数自动消失   ,  这些简单类型的数据 就拥有的它们自己的构造函数的方法和属性
				var num = 3.1415926;//  typeof === 数字类型    new Number()
				
				console.log(num.toFixed(2));
				
			简单类型和复杂类型的数据 在内存中的存储 示意图
			js 无法直接操作内存的  js是封装到浏览器里面   我们在内存中模拟实现数据存储 为了更好的理解
			
			简单类型 值类型    在内存中  按值传递
