	<script type="text/javascript">
		
		function Coder(name,age,hobby) {

		console.dir(Coder);

		}

		//一般我们说 静态的属性 可能不一样   动态的方法 大体相同   属性一般往构造函数里面的this身上加  方法一般构造函数的原型上加 让他们共享一份
