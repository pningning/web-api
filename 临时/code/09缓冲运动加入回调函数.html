<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				opacity : 0.2;
				filter: alpha(opacity=20);
			}
		</style>
		<script src="startMove.js"></script>
		<script type="text/javascript">
			
			window.onload=function(){
				//  加入回调  函数       更改回调函数的this指向  这样的话就可以在回调函数中使用this了
				var oBox = document.getElementById("box");
				oBox.onclick = function() {
					
					startMove(this,{
						width:500,
						opacity:100
					},20,function(){
						
						console.log(this);// call() 靠方法
						startMove(this,{height:300},15)
						
					})
					
					
				}
				
				
			};
			
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
