		// 如果创建的对象 非常多  这样一个个去写  代码冗余 非常繁琐  能不能批量创建对象呢？
		// 批量创建对象的方式----  工厂方式
		
		//工厂:  铸剑 工厂
		/*  1 原材料
			  2 加工
			  3 出厂*/
		
		function createStudent(name,score) {
			// 创建一个对象   1 准备原材料   先new objec 创建出来一个空白的对象
			var student = new Object();
			
			// 2 加工
			
			// 给这个对象添加一个属性叫name  等于张三
			student.name = name;
			// 给这个对象添加一个属性叫score  等于75
			student.score = score;
			// 给这个对象添加一个方法叫printScore  等于函数
			student.printScore = function(){
				console.log("姓名："+ this.name + " 分数:" + this.score);
			}
			
			//3 出厂 
			return student;
		}
		var stu1 =  createStudent("张三",75);
		var stu2 =  createStudent("李四",85);
		var stu3 =  createStudent("王五",95);
		
		stu1.printScore();
		stu2.printScore();
		stu3.printScore();
		
		console.log(stu1==stu2);
