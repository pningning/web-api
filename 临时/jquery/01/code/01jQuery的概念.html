		一. jQuery的基本概念
		  1  什么是jQuery?
		   jQuery是一个轻量级的javascript的类库
		   直白的说: jQuery就是封装好的js文件  类似于  myTool.js  (low版的轻量级的函数库)  startMove.js

		 *    库分为 两种   类库  ：（代码的组织形式不一样   采用面向对象的形式组织代码  ）  函数库  （采用面向过程的代码组织形式）
		     框架: 提供一个整体的基础的解决方案  你需要在它的规则上进行开发  框架为主   */
		   
		   官网:  jquery.com     说了一堆好处:

		二  使用jQuery   想要用jQuery? 怎么办  花钱  花什么钱  花美元  $
		 1 引包
		  常见错误: 1 引包路径错误  2 把jq引到使用它的后面 或者忘记引包
		  
		 2 使用的jq的步骤
		  1 引包  2 编写入口函数   3 具体代码实现
		  
		 3 入口函数
		  js 中   window.onload = function(){}
		  jQuery 中  $(function(){}); // 就相当于 window.onload = function(){}
		  $(document).ready(function(){要做事情})
		  但是有区别:  
		  js 当整个浏览器程序全部加载完毕( html css  以及外部引入图片和其他资源)之后 触发该事件 执行里面的代码 相当于一个入口函数
			jQuery 中  当整个浏览器程序全部加载完毕( html 和css 渲染树生成  不需要考虑外部的资源的引入)之后 触发
			
			
		jq中的入口函数 有两种写法:
		    $(function(){});
		    
		    $(document).ready(function(){
		    	
		    })
		    
		  
		jQuery 和 js的对比 
		
		1  入口函数   js 多个入口函数 后者覆盖前者   jq 多个入口函数 不会发生覆盖
		2  js 代码有错误 会报错  直接停止   jq 有错误 不报错  后面代码仍然可以继续执行
		3  兼容性方面 : innerText (老版火狐浏览器 不支持 textContent) 说明有兼容性
		   js中有很多兼容性问题 需要考虑 
		   jq  text() 已经处理了兼容性问题       js  ev = ev || event;    jq ev 
		4 js操作繁琐  jq操作简便
