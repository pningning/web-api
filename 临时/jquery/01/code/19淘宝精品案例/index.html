<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
	        * {
	            margin: 0;
	            padding: 0;
	            font-size: 12px;
	        }
	        ul {
	            list-style: none;
	        }
	        a {
	            text-decoration: none;
	        }
	
	        .wrapper {
	            width: 298px;
	            height: 248px;
	            margin: 100px auto 0;
	            border: 1px solid pink;
	            overflow: hidden;
	        }
	        #left,#center,#right{
	            float: left;
	        }
	        #left li , #right li{
	            background: url(images/lili.jpg) repeat-x;
	        }
	        #left li a,#right li a{
	            display: block;
	            width: 48px;
	            height: 27px;
	            border-bottom: 1px solid pink;
	            line-height: 27px;
	            text-align: center;
	            color: black;
	        }
	        #left li a:hover,#right li a:hover{
	            background-image: url(images/abg.gif);
	        }
	        #center {
	            border-left: 1px solid pink;
	            border-right: 1px solid pink;
	        }
	    </style>
	    <script src="../jquery-1.12.4.js"></script>
	    <script type="text/javascript">
	    	
	    	$(function(){
	    		
	    		// 左侧列表  给所有的li 添加鼠标移上事件  移到哪个li身上 让对应的 中间的区域的ul里面的li显示
	    		$("#left li").mouseover(function(){
	    			//先获取一下当前移上去的li的索引
	    	// jQuery中一个非常受欢迎的技巧  链式调用  
	    			$("#center li").eq($(this).index()).show().siblings().hide();
	    			// 让中间区域的其他人都隐藏起来
	    		
	    		})
	    		
	    		// 右侧列表  给所有的li 添加鼠标移上事件  移到哪个li身上 让对应的 中间的区域的ul里面的li显示
	    		$("#right li").mouseover(function(){
	    			// 获取当前的li它的索引值 再加上左侧li列表的长度
	    			console.log($("#left li").length);
	    			var idx = $(this).index() +  $("#left li").length;
	    			
	    			$("#center li").eq(idx).show().siblings().hide();
	    			// 让中间区域的其他人都隐藏起来
	    			
	    		})
	    		
	    	})
	    	
	    </script>
	</head>
