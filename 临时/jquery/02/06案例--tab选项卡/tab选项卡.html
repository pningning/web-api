<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
	        * {
	            margin: 0;
	            padding: 0;
	        }
	        ul {
	            list-style: none;
	        }
	        .wrapper {
	            width: 1000px;
	            height: 475px;
	            margin: 0 auto;
	            margin-top: 100px;
	        }
	
	        .tab {
	            border: 1px solid #ddd;
	            border-bottom: 0;
	            height: 36px;
	            width: 320px;
	        }
	
	        .tab li {
	            position: relative;
	            float: left;
	            width: 80px;
	            height: 34px;
	            line-height: 34px;
	            text-align: center;
	            cursor: pointer;
	            border-top: 4px solid #fff;
	        }
	
	        .tab span {
	            position: absolute;
	            right: 0;
	            top: 10px;
	            background: #ddd;
	            width: 1px;
	            height: 14px;
	            overflow: hidden;
	        }
	
	        .products {
	            width: 1002px;
	            border: 1px solid #ddd;
	            height: 476px;
	        }
	
	        .products .main {
	            float: left;
	            display: none;
	        }
	
	        .products .main.selected {
	            display: block;
	        }
	
	        .tab li.active {
	            border-color: red;
	            border-bottom: 0;
	        }
	
	    </style>
	    <!--引入jQuery的包-->
	    <script src="../jq.js"></script>
	    <script type="text/javascript">
	    	
	    	//第二步  入口函数 
	    	$(function(){
	    		
	    		//第三步  具体代码实现
	    		// 分析：  给所有的li 添加鼠标移上事件   移到任何一个li上面 应该让当前的li 加上active  让对应的div加上selected类
	    		
	    		$(".wrapper>ul>li").mouseover(function(){
	    			
	    			$(this).addClass("active").siblings().removeClass("active");
	    			// 获取当前你移上的li的索引  index();
	    			var idx = $(this).index();
	    			
	    			$(".wrapper>.products>div").eq(idx).addClass("selected")
	    			.siblings().removeClass("selected");
	    		})
	    		
	    	})
	    	
	    </script>
	</head>
	<body>
		<div class="wrapper">
		    <ul class="tab">
		        <li class="tab-item active">国际大牌<span>◆</span></li>
		        <li class="tab-item">国妆名牌<span>◆</span></li>
		        <li class="tab-item">清洁用品<span>◆</span></li>
		        <li class="tab-item">男士精品</li>
		    </ul>
		    <div class="products">
		        <div class="main selected">
		            <a href="###"><img src="imgs/guojidapai.jpg" alt=""></a>
		        </div>
		        <div class="main">
		            <a href="###"><img src="imgs/guozhuangmingpin.jpg" alt=""></a>
		        </div>
		        <div class="main">
		            <a href="###"><img src="imgs/qingjieyongpin.jpg" alt=""></a>
		        </div>
		        <div class="main">
		            <a href="###"><img src="imgs/nanshijingpin.jpg" alt=""></a>
		        </div>
		    </div>
		</div>
	</body>
</html>
