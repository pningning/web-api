<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script src="jquery-1.12.4.js"> </script>
	<!-- jQuery的颜色插件-->
	<script src="jquery.color.js"></script>
	<script type="text/javascript">
		
		$("#box").animate({
			width:300,
			height:300,
			backgroundColor:"blue"
		},3000)
		
	</script>
</html>
