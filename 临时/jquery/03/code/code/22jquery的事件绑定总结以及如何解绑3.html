<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">box</div>
	</body>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		
		// 2 bind
		
		$("#box").bind({
			"mouseover":function(){
				console.log("移上了");
			},
			"mouseout":function(){
				console.log("移出啦");
			}
		})
		
		// 解绑  unbind()
		//$("#box").unbind("mouseout");
		$("#box").unbind(); // 如果不写参数  可以取消这个元素身上的所有的事件
	</script>
</html>
