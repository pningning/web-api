		$("#box").mousedown(function(e){
			
			var disX = e.offsetX;
			var disY = e.offsetY;
			
			$(document).on({
				"mousemove":function(e){
					$("#box").css({
						left:e.pageX - disX,
						top:e.pageY - disY
					})
				},
				"mouseup":function(){
					$(this).off("mousemove");
				}
			})
			
		})
