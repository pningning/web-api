<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: deeppink;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		/*jquery中的事件机制
		1  简单的事件绑定机制*/
		
		//2 bind绑定方式  
		
		
		/*$("#box").click(function(){
			console.log("你单击了");
		})
		$("#box").mouseover(function(){
			console.log("你移上了");
		})*/
		
		/*$("#box").bind("click mouseover",function(){
			console.log("哈哈");
		})*/
		
		/*写法:  jq对象.bind("事件名称1  事件名称2……",事件处理函数);
			  jq对象.bind({
			  	"事件名称1":事件处理函数1,
			  	"事件名称2":事件处理函数2,
			  	……
			  });*/
		$("#box").bind({
			"click":function(){
				console.log("你单击了");
			},
			"mouseover":function(){
				console.log("你移上了");
			}
		})
		
		//缺点：不支持动态创建出来的元素绑定事件。不支持事件委托
		//(事件委托  将一个子元素身上的事件 委托给父级元素来添加 有父级元素触发该事件  利用的是事件冒泡机制)
	</script>
</html>
