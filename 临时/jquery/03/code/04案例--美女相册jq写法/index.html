<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				font-family: "Helvetica", "Arial", serif;
				color: #333;
				background-color: #ccc;
				margin: 1em 10%;
			}
			
			h1 {
				color: #333;
				background-color: transparent;
			}
			
			a {
				color: #c60;
				background-color: transparent;
				font-weight: bold;
				text-decoration: none;
			}
			
			ul {
				padding: 0;
			}
			
			li {
				float: left;
				padding: 1em;
				list-style: none;
			}
			
			#imagegallery {
				list-style: none;
			}
			
			#imagegallery li {
				margin: 0px 20px 20px 0px;
				padding: 0px;
				display: inline;
			}
			
			#imagegallery li a img {
				border: 0;
			}
		</style>
	</head>
	<script src="../jquery-1.12.4.js"></script>
	<script type="text/javascript">
		
		$(function(){
			// 分析   找到ul li a 给所有的a标签添加上单击事件 
		/*	单击任何一个a  让a标签身上href 里面的地址给#image的src
			单击任何一个a  让a标签的title属性 赋给 放入div中 作为div的内容*/
			
			$("#imagegallery>li>a").click(function(){
				//让a标签身上href 里面的地址给#image的src
				//var oHref = $(this).attr("href");
				//console.log(oHref);
				$("#image").attr("src",$(this).attr("href"));
				
				//让a标签的title属性 赋给 放入div中 作为div的内容
				// $("div").html($(this).attr("title"));
				// 阻止一下图片默认跳转行为
				return false;  //( jquery中的return false  既可以阻止默认行为 + 也可以阻止事件冒泡)
			})
			
		})
		
	</script>
	<body>
		<h2>
		    美女画廊
		</h2>

		<ul id="imagegallery">
			<li>
				<a href="images/1.jpg" title="美女A">
					<img src="images/1-small.jpg" width="100" alt="美女1">
				</a>
			</li>
			<li>
				<a href="images/2.jpg" title="美女B">
					<img src="images/2-small.jpg" width="100" alt="美女2">
				</a>
			</li>
			<li>
				<a href="images/3.jpg" title="美女C">
					<img src="images/3-small.jpg" width="100" alt="美女3">
				</a>
			</li>
			<li>
				<a href="images/4.jpg" title="美女D">
					<img src="images/4-small.jpg" width="100" alt="美女4">
				</a>
			</li>
		</ul>

		<div style="clear:both"></div>

		<img id="image" src="images/placeholder.png" alt="" width="450px">

		<p id="des">选择一个图片</p>

	</body>

</html>
