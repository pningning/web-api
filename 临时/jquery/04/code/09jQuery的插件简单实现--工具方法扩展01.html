		// 我想给jq扩展一个静态工具方法  求和  方法
		
		$.extend({
			sum:function(){
				var num = 0;
				for(var i = 0; i < arguments.length; i++) {
					num += arguments[i];
				}
				return num;
			},
			abc:function(a,b){
				return Math.abs(a-b);
			}
		})
		
		
		console.log( $.sum(12,8,9) );
		console.log( $.sum(3,5,4,15) );
		
		console.log("它们之间的差值"+$.abc(15,9));
		console.log("它们之间的差值"+$.abc(3,14));
