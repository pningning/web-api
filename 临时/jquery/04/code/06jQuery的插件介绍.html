	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		
		/*插件: ps插件  游戏外挂(插件) 插件是要依托于某一个软件(或者硬件)平台  
		辅助性提供或者增强某一种功能  一般针对性较强 功能比较单一
		sublime编辑器 它也有插件  emmet (zenCoding) 让代码飞起来*/
		
		组件: 组件的概念要比插件大  包含插件  更像多个插件的有机整体  可以实现多种功能   (控件)
		
		/*库: 辅助性的工具  (被动)  一定是有一个主体的开发语言或者框架  在整个基础上 引入库 可以提高开发效率
		框架:提供一个整体的基础性的解决方案    一套标准和规则  脱离了原生  根据对应的设计规则进行开发就可以啦  (主动)*/
		
		jQuery插件: 基于jQuery的语法 进行的开发  实现的插件 
		市面上有很多jq插件: 轮播图插件   选项卡插件   分页插件    (12306抢票插件)
		
		有很多开发者 在开发jq插件    开发者(贡献者)
		
		jQuery插件受欢迎的原因 : 1 基于jq开发插件  可以使用jq语法进行开发  2 jq基础上开发插件非常简单和方便
		
		先体会一下 jq插件的用法(好处): 1 jq的颜色插件  2 jq的图片懒加载插件
		
		jQuery内部插件原理:简单封装成雏形   ===> 选项卡插件
		
		jQueryUI  (jQuery官方提供的大的插件库) 介绍 
	</script>
