<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background-color: red;
				color: white;
				font-size: 20px;
				text-align: center;
				line-height: 100px;
				position: absolute;
				left: 400px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div id="box">box</div>
	</body>
	<!-- 第一步 引入jQuery文件-->
	<script src="jquery-1.12.4.js"></script>
	<!--第二步引入基于jq的颜色插件-->
	<script src="jquery.color.js"></script>
	<script type="text/javascript">
		
		$("#box").animate({
			width:300,
			height:300,
			fontSize:50,
			lineHeight:300,
			backgroundColor:"blue",
			color:"black",
			left:300,
			top:0
		},3000);
		
	</script>
</html>
