		// 扩展一下   each内部如何实现的
		var arr = ["red","pink","green","orange"];
		
		/*$("p").each(function(i,ele){

		//获取一下页面中的p标签
		var aP = document.getElementsByTagName("p");
		each(aP,function(i,ele){
			
			ele.style.backgroundColor = arr[i];
			
		});
		
		
		function each(obj,fn){
			
			for(var attr in obj) {
				
				fn(attr,obj[attr]);
				
			}
			
			
		}
