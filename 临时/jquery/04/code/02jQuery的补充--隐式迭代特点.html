<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>这是第1个li的内容</li>
			<li>这是第2个li的内容</li>
			<li>这是第3个li的内容</li>
			<li>这是第4个li的内容</li>
			<li>这是第5个li的内容</li>
			<li>这是第6个li的内容</li>
			<li>这是第7个li的内容</li>
		</ul>
	</body>
	<script src="jquery-1.12.4.js"></script>
	<script type="text/javascript">
		/*隐式迭代:通过jq的$符号 获取的元素 为jq对象 那么这个对象  如果有多个元素  它会内部自动遍历
		不需要你在外面手动循环  */
//		读取的时候  是读取的第一个元素的属性
		$("ul li").css("background","red");
		
		alert( $("ul li").html() )
		
		
		
	</script>
</html>
