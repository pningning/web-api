<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				padding: 100px 50px;
				margin: 100px 50px;
				
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		var oBox = document.getElementById("box");
		console.log(oBox.offsetWidth);// 自身定义的宽 + 左右padding + 左右border
		console.log(oBox.offsetHeight);// 自身定义的高+ 上下padding+ 上下border
		
		console.log(oBox.clientWidth);// 自身定义的宽 + 左右padding  200
		console.log(oBox.clientHeight);// 自身定义的高+ 上下padding  300
		
		console.log(oBox.clientLeft);
		console.log(oBox.clientTop);
	</script>
</html>
