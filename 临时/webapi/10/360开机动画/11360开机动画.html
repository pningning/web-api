<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
    <script src="jq.js"></script>
    <script type="text/javascript">
    	
    	$(function(){
    		
    		//  点击关闭按钮   让bottomPart高度变成0  然后接着让box宽度变成0
    		
    		// 获取相关元素
    		$("#closeButton").click(function(){
    			//让bottomPart高度变成0
    			$("#bottomPart").animate({height:0},500,function(){
    					// 接着让bottomPart的父级 宽度变成0
    				$(this).parent().animate({width:0,opacity:0},1000)
    			})
    			
    		})
    	})
    	
    </script>
	</head>

	<body>
		<div class="box" id="box">
			<span id="closeButton"></span>
			<div class="hd" id="headPart">
				<img src="images/t.jpg" alt="">
			</div>
			<div class="bd" id="bottomPart">
				<img src="images/b.jpg" alt="">
			</div>
		</div>
	</body>

</html>
