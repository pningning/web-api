<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            /* 修复窗口尺寸过小时，由于数字长短跳动，浏览器滚动条出现消失交替，导致的屏幕抖动 */
            overflow: hidden;
        }

        #box {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: black;
            position: fixed;
            left: 50%;
            bottom: 0;
            transform: translate(-50%, 30%);
        }

        .pee,
        #number,
        #box1,
        #box2,
        #box3,
        #box4 {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font: 700 20px/30px "Microsoft YaHei";
            text-align: center;
            cursor: pointer;
            box-shadow: 2px 3px 5px rgba(0, 0, 0, .6);
        }

        #number::selection,
        #bgNumber::selection,
        .pee::selection,
        #combo::selection,
        #time::selection,
        #combo span::selection,
        #time span::selection {
            background: none;
        }

        #box1,
        #box2,
        #box3,
        #box4 {
            display: none;
        }

        #box4 {
            width: 160px;
            height: 160px;
            background-color: rgba(0, 0, 0, .1);
            z-index: -2;
        }

        #box3 {
            width: 120px;
            height: 120px;
            background-color: rgba(0, 0, 0, .3);
            z-index: -3;
        }

        #box2 {
            width: 90px;
            height: 90px;
            background-color: rgba(0, 0, 0, .6);
            z-index: -4;
        }

        #box1 {
            width: 70px;
            height: 70px;
            background-color: rgba(0, 0, 0, .8);
            z-index: -5;
        }

        #btn {
            outline: none;
            border: none;
            box-shadow: 2px 3px 5px rgba(0, 0, 0, .6);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font: 700 50px/100px "Microsoft YaHei";
            background: none;
            cursor: pointer;
        }

        #bgNumber {
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
            box-shadow: none;
            /* background-color: white; */
            /* opacity: 0.5; */
            font: 700 160px/200px "Microsoft YaHei";
            z-index: -1;
        }

        #combo {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 25px;
            font: italic 700 80px "Microsoft YaHei";
            color: gray;
            cursor: context-menu;
            z-index: -10;
        }

        #time {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translate(0, -200%);
            font: italic 700 70px "Microsoft YaHei";
            color: gray;
            cursor: context-menu;
            z-index: -10;
        }

        #time span {
            display: inline-block;
            /* width: 200px; */
            text-align: left;
            color: red;
        }

        #combo span {
            color: red;
            position: absolute;
            left: 100%;
            bottom: 0;
            font: italic 900 70px "Microsoft YaHei";
        }

        #helpGo {
            box-sizing: border-box;
            /* width: 350px; */
            height: 22px;
            padding: 0 10px;
            background-color: yellow;
            border-radius: 0 15px 15px 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(65px, -100%);
            z-index: -20;
            line-height: 22px;
            box-shadow: 3px 4px 5px rgba(0, 0, 0, .6);
        }

        .arrow {
            position: absolute;
            border: 11px solid transparent;
        }

        #helpGo .arrow {
            right: 100%;
            border-right-color: yellow;
        }

        #helpAll1 {
            box-sizing: border-box;
            /* width: 350px; */
            /* height: 22px; */
            padding: 0 10px;
            background-color: yellow;
            border-radius: 15px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translate(-40px, -100%);
            z-index: 20;
            line-height: 22px;
            box-shadow: 3px -4px 5px rgba(0, 0, 0, .6);
        }

        #helpAll1 .arrow,
        #helpAll2 .arrow {
            top: 100%;
            left: 20px;
            border-top-color: yellow;
        }

        #helpAll2 {
            box-sizing: border-box;
            /* width: 350px; */
            /* height: 22px; */
            padding: 0 10px;
            background-color: yellow;
            border-radius: 15px;
            position: absolute;
            bottom: 22px;
            left: 50%;
            transform: translate(-5px, -100%);
            z-index: 20;
            line-height: 22px;
            box-shadow: 3px -4px 5px rgba(0, 0, 0, .6);
        }

        #helpGo,
        #helpAll1,
        #helpAll2 {
            display: none;
        }

        #helpDisappearTime {
            box-sizing: border-box;
            /* width: 350px; */
            height: 22px;
            padding: 0 10px;
            background-color: yellow;
            border-radius: 15px;
            position: absolute;
            /* transform: translate(-5px, -100%); */
            z-index: -20;
            line-height: 22px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, .6);
            cursor: context-menu;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font: italic 700 0px "Microsoft YaHei";
            color: gray;
            cursor: context-menu;
            opacity: 0.8;
            z-index: -100;
            display: none;
            cursor: context-menu;
        }

        #oneMoreChance {
            box-sizing: border-box;
            /* width: 350px; */
            height: 22px;
            padding: 0 10px;
            background-color: yellow;
            border-radius: 15px;
            position: absolute;
            /* transform: translate(-5px, -100%); */
            z-index: -20;
            line-height: 22px;
            top: 50px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, .6);
            cursor: context-menu;
        }
    </style>
</head>

<body>
    <input type="button" value="GO" id="btn">
    <div id="bgNumber"></div>
    <div id="box">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="number">$</div>
    </div>
    <h2 id="combo">combo<span>0</span></h2>
    <h2 id="time">time<span>0</span>s</h2>
    <div id="helpGo">
        <div class="arrow"></div>
        &lt;- 点击GO按钮开始5S倒计时
    </div>
    <div id="helpAll1">
        <div class="arrow"></div>
        5S倒计时结束后，每点击一次这个按钮可以弹出一枚金币
    </div>
    <div id="helpAll2">
        <div class="arrow"></div>
        3S之后此按钮禁用，之后点击页面上金币可持续弹出金币
    </div>
    <div id="helpDisappearTime">
        当前金币停留时间<span>2</span>s
    </div>
    <div id="oneMoreChance">
        当前剩余命数<span>0</span>
    </div>
    <div id="gameOver">GAME OVER</div>
</body>
<script src="./myTools.js"></script>
<script>
    var oBtn = $("#btn");
    var oBgNumber = $("#bgNumber");
    var oNumber = $("#number");
    var oBox = $("#box");
    var oBox1 = $("#box1");
    var oBox2 = $("#box2");
    var oBox3 = $("#box3");
    var oBox4 = $("#box4");
    var oTime = $("#time");
    var oCombo = $("#combo");
    var oHelpGo = $("#helpGo");
    var oHelpAll1 = $("#helpAll1");
    var oHelpAll2 = $("#helpAll2");
    var oHelpDisappearTime = $("#helpDisappearTime");
    var oGameOver = $("#gameOver");
    var oOneMoreChance = $("#oneMoreChance");
    var numComboCount = 0;
    var countTime = 1;
    var disappearTime = 2000;
    // 记录现在页面上存在的$的个数，当countEnd为0时，游戏结束
    var countEnd = 1;
    // 计时器，记录游戏进行秒数
    var timer4 = null;
    var oneMorechance = 0;
    // 记录续命金币被点击的次数
    // bind(oBox,"click",pee);
    bind(oBox, "click", seduce);
    bind(oBox, "mouseover", seduce);
    // bind(document,"keydown",pee);
    // bind(document,"keydown",seduce);
    bind(oBtn, "click", gameGo);
    bind(oBtn, "mouseover", doShow);
    bind(oBtn, "mouseover", showHelp);
    bind(oBtn, "mouseout", removeHelp);
    bind(oBtn, "mouseout", removeShow);
    bind(document, "mousedown", clearDefault);
    function doShow() {
        oBtn.style.boxShadow = "2px 3px 10px rgba(0, 0, 0, .8)";
        oBtn.style.zIndex = "30";
        oBtn.style.backgroundColor = "white";
    }
    function removeShow() {
        oBtn.style.boxShadow = "2px 3px 5px rgba(0, 0, 0, .6)";
        oBtn.style.zIndex = "";
        oBtn.style.backgroundColor = "";
    }
    function gameGo() {
        var timer = null;
        var count = 4;
        removeShow();
        unbind(oBtn, "click", gameGo);
        unbind(oBtn, "mouseover", doShow);
        unbind(oBtn, "mouseout", removeShow)
        unbind(oBtn, "mouseover", showHelp);
        unbind(oBtn, "mouseover", removeHelp);
        oHelpGo.style.display = "none";
        oHelpAll1.style.display = "none";
        oHelpAll2.style.display = "none";
        oGameOver.style.display = "none";
        oBtn.value = "";

        oBgNumber.innerHTML = 5;
        var fontSize = 200;
        var timer2 = null;
        // 倒计时第一个数字效果
        timer2 = setInterval(function () {
            oBgNumber.style.fontSize = fontSize + "px";
            fontSize -= 20;
            if (fontSize == 40) {
                clearInterval(timer2);
                timer2 = null;
            }
        }, 10);

        timer = setInterval(function () {
            var timer3 = null;
            var speed = 10;
            oBgNumber.innerHTML = count;
            count--;
            if (count == -1) {
                clearInterval(timer);
                timer = null;
                oBgNumber.innerHTML = "GO";
                oBtn.style.boxShadow = "none";
                bind(oBox, "click", pee);
                bind(oBox, "click", addCombo);
                timeListener();
                goldenSeduce();
                timer3 = setTimeout(function () {
                    unbind(oBox, "click", pee);
                    unbind(oBox, "click", seduce);
                    unbind(oBox, "mouseover", seduce);
                    unbind(oBox, "click", addCombo);
                    removeGoldenSeduce();
                    if (countEnd == 1) {
                        // 解决开局不点击游戏无法到达出口bug
                        // 第二个出口--------------------------------
                        ending();
                    }
                }, 3000)
            }
            jumpNumber(oBgNumber, 200, 60);
        }, 1000)
    }
    function seduce(e) {
        e = e || event;
        // e.cancelBubble = true;
        var timer = null;
        var count = 0;
        timer = setInterval(function () {
            if (count < 4) {
                oBox.children[count].style.display = "block";
            } else if (count < 8) {
                oBox.children[count % 4].style.display = "none";
            }
            count++;
            if (count == 8) {
                clearInterval(timer);
                timer = null;
            }
        }, 50)

    }
    function goldenSeduce() {
        oNumber.style.backgroundColor = "yellow";
    }
    function removeGoldenSeduce() {
        oNumber.style.backgroundColor = "";
    }
    function pee(e) {
        e = e || event;
        countEnd++;
        var timer = null;
        var newBox = document.createElement("div");
        var trueDisappearTime = 0;
        trueDisappearTime = disappearTime;
        newBox.className = "pee";
        newBox.style.boxShadow = "2px 3px 5px rgba(0, 0, 0, 0,8)";
        newBox.style.background = "none";
        newBox.style.backgroundColor = "yellow";
        newBox.style.zIndex = "1000";
        // bind(newBox, "click", pee);
        var times = 1;
        bind(newBox, "click", function () {
            for (var i = 0; i < times; i++) {
                pee();
                addCombo();
            }
        });
        bind(newBox, "click", seduce);
        oBox.appendChild(newBox);
        // bind(newBox, "click", addCombo);
        var speedX = 0;
        var speedY = 0;
        var maxY;
        var maxX;
        // pee();
        speedY = Math.ceil(10 * Math.random());
        speedX = Math.ceil(10 * Math.random()) - 5;
        var numRandom = Math.random() * 1000;
        if (disappearTime < 1200) {
            numRandom = Math.random() * 160;
        } else if (disappearTime < 1500) {
            numRandom = Math.random() * 250;
        } else if (disappearTime < 1800) {
            numRandom = Math.random() * 500;
        }
        if (numRandom < 100) {
            newBox.style.backgroundColor = "black";
            newBox.style.color = "white";
            times = 2;
        } else if (numRandom >= 100 && numRandom < 120) {
            newBox.style.backgroundColor = "red";
            newBox.style.color = "white";
            times = 5;
        } else if (numRandom < 130) {
            newBox.style.backgroundColor = "orange";
            times = 1;
            if (trueDisappearTime < 1500) {
                trueDisappearTime = 1500;
            }
        } else if (numRandom < 150) {
            newBox.style.backgroundColor = "green";
            trueDisappearTime = 5000;
        }
        if (e && e.target.style.backgroundColor == "orange") {
            if (addOneMore.isFirst) {
                addOneMore();
                oHelpDisappearTime.getElementsByTagName("span")[0].innerHTML = Math.floor(disappearTime) / 1000 > 0 ? Math.floor(disappearTime) / 1000 : 0;
                e.target.style.backgroundColor = "yellow";
            }
            addOneMore.isFirst = false;
        }
        maxY = Math.ceil(document.documentElement.clientHeight * Math.random() + 100);
        timer = setInterval(function () {
            newBox.innerHTML = "$";
            oNumber.innerHTML = "$";
            newBox.style.left = parseInt(getStyle(newBox, "left")) + speedX + "px";
            newBox.style.top = parseInt(getStyle(newBox, "top")) - speedY + "px";
            console.log(disappearTime);
            // 显示金币可在桌面上停留的时间
            oHelpDisappearTime.getElementsByTagName("span")[0].innerHTML = Math.floor(disappearTime) / 1000 > 0 ? Math.floor(disappearTime) / 1000 : 0;
            if (parseInt(getStyle(newBox, "top")) <= -maxY) {
                clearInterval(timer);
                timer = setTimeout(function () {
                    oBox.removeChild(newBox);
                    countEnd--;
                    addOneMore.isFirst = true;
                    if (countEnd <= 1) {
                        // alert("游戏结束");
                        if (oneMorechance > 0) {
                            oneMorechance--;
                            oOneMoreChance.getElementsByTagName("span")[0].innerHTML = oneMorechance;
                            for (var i = 0; i < 5; i++) {
                                pee();
                                addCombo();
                            }
                            return;
                        }
                        // 游戏出口---------------------------------------------------------------
                        // 重置开始---------------------------------------------------------------
                        ending();
                    }
                }, trueDisappearTime)
            }
        }, 10)
    }
    function ending() {
        clearInterval(timer4);
        bind(oBtn, "click", gameGo);
        bind(oBox, "click", seduce);
        bind(oBox, "mouseover", seduce);
        bind(oBtn, "mouseover", doShow);
        bind(oBtn, "mouseout", removeShow);
        bind(oBtn, "mouseover", showHelp);
        bind(oBtn, "mouseout", removeHelp);
        disappearTime = 2000;
        countEnd = 1;
        countTime = 1;
        numComboCount = 0;
        oBgNumber.style.opacity = 1;
        oGameOver.style.display = "block";
        jumpNumber(oGameOver, 0, 80, -2, 5);
        oBgNumber.innerHTML = "";
        oBtn.value = "GO";
    }
    function addCombo() {
        numComboCount++;
        oCombo.getElementsByTagName("span")[0].innerHTML = numComboCount;
        jumpNumber(oCombo.getElementsByTagName("span")[0], 160, 80);
    }
    function timeListener() {
        timer4 = setInterval(function () {
            countTime += 2;
            oTime.getElementsByTagName("span")[0].innerHTML = countTime / 100;
            disappearTime -= countTime / 5000 < 10 ? countTime / 5000 : 10;
            // disappearTime -= 25 / 100;
            if (disappearTime < 800) {
                disappearTime = 800;
            }
        }, 20)
    }
    // 清除默认行为
    function clearDefault(e) {
        e = e || event;
        e.preventDefault && e.preventDefault();
        e.returnValue && (e.returnValue = false);
    }
    function showHelp() {
        oHelpGo.style.display = "block";
        oHelpAll1.style.display = "block";
        oHelpAll2.style.display = "block";
    }
    function removeHelp() {
        oHelpGo.style.display = "none";
        oHelpAll1.style.display = "none";
        oHelpAll2.style.display = "none";
    }
    function jumpNumber(obj, bigFontSize, smallFontSize, fontChangeSpeed, speed) {
        fontChangeSpeed = fontChangeSpeed || 20;
        speed = speed || 10;
        var timer2 = null;
        timer2 = setInterval(function () {
            obj.style.fontSize = bigFontSize + "px";
            if (obj.innerHTML == "GO") {
                obj.style.opacity = getStyle(obj, "opacity") - 0.1;
            }
            bigFontSize -= fontChangeSpeed;
            speed -= 2;
            if (bigFontSize == smallFontSize - fontChangeSpeed) {
                clearInterval(timer2);
                timer2 = null;
            }
        }, speed);
    }
    addOneMore.isFirst = true;
    function addOneMore() {
        oneMorechance++;
        oOneMoreChance.getElementsByTagName("span")[0].innerHTML = oneMorechance;
        if (disappearTime > 1500) {
            disappearTime += 10;
        } else {
            disappearTime += 1000;
            if (disappearTime > 1500) {
                disappearTime = 1500;
            }
        }
    }

</script>

</html>
