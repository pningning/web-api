<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
			}
			img{
				position: fixed;
				top: 100px;
				
			}
			img:nth-child(2) {
				right: 0;
			}
		</style>
	</head>
	<body>
		<img src="img/1.gif" alt="" />
		<img src="img/2.gif" alt="" />
	</body>
	<script type="text/javascript">
		var aImg = document.getElementsByTagName("img");
		var timer = null;
		
		timer = setTimeout(function() {
			
			for(var i = 0; i < aImg.length; i++) {
				aImg[i].style.display  = "none";
			}
			
		},3000);
		
	</script>
</html>
