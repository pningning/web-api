<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 400px;
				height: 300px;
				background: red;
				margin: 20px auto;
				overflow: hidden;
			}
			input {
				width: 100px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				background: green;
				color: white;
				margin: 30px auto;
				display: block;
			}
			p {
				text-align: center;
				font-size:30px;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<p>倒计时5秒</p>
			<input type="button" value="单击开始" />
			<p>共点击了0次</p>
		</div>
	</body>
	<script type="text/javascript">
		// 分析思路： 打开页面开始倒计时  从5 倒计时0 到了0之后让按钮禁用 不能点击了
		// 在定时器执行期间  你单击一下按钮  页面上次数加一次
		
		// 1 获取元素
		var p = document.getElementsByTagName("p");
		var aInp = document.getElementsByTagName("input");
		var timer = null;
		// 设定一个变量  用来做计数器
		var  k = 5;
		
		//设置一个变量　用来存你单击的次数
		　var num = 0;
		// 里面开定时器
		timer = setInterval(function() {
			k--;
			p[0].innerHTML = "倒计时"+k+"秒";
			
			if(k==0) {
				clearInterval(timer);
				timer = null;
				// 需要把按钮禁用
				aInp[0].disabled = true;
				aInp[0].style.background = "gray";
			}
		},1000);
		 //你单击一下按钮  页面上次数加一次
		 aInp[0].onclick = function(){
		 	num++;
		 	p[1].innerHTML = "共点击了"+num+"次";
		 }
		 
	</script>
</html>
