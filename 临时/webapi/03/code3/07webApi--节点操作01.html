<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="box" title="盒子">哈哈<!--这是一个注释--></div>
		<ul>
			<li>111</li>
			<li>222</li>
			<li id="aa">333</li>
			<li>444</li>
		</ul>
	</body>
	<script type="text/javascript">
		/*var aLi = document.getElementsByTagName("li");
				
				aLi[1].style.backgroundColor = "red";*/
		/*dom(xml   html)
		dom 所有的节点类型           节点类型nodeType
		元素(标签)节点　　     Node.ELEMENT_NODE(1) 1
		属性节点　　             Node.ATTRIBUTE_NODE(2) 2
		文本节点　　           Node.TEXT_NODE(3) 3
		CDATA节点    Node.CDATA_SECTION_NODE(4)
		实体引用名称节点　　 Node.ENTRY_REFERENCE_NODE(5)
		实体名称节点　　 Node.ENTITY_NODE(6)
		处理指令节点　 Node.PROCESSING_INSTRUCTION_NODE(7)
		注释节点　 Node.COMMENT_NODE(8) 8
		文档节点　 Node.DOCUMENT_NODE(9) 
		文档类型节点　　 Node.DOCUMENT_TYPE_NODE(10) 10
		文档片段节点　　 Node.DOCUMENT_FRAGMENT_NODE(11) 
		DTD声明节点 Node.NOTATION_NODE(12) -- >*/
		
		//通过ｉｄ名的方式获取页面中的元素
		var oBox = document.getElementById("box");
		
		console.log(oBox.nodeType);  // 1 
		
		console.log(oBox.nodeName);  //DIV
		
		console.log(oBox.nodeValue); // null
		
		
		// attributes 属性
		console.log(oBox.attributes);
		console.log(oBox.attributes[0]);
		console.log(oBox.attributes[0].nodeType); //2
		console.log(oBox.attributes[0].nodeName); // id
		console.log(oBox.attributes[0].nodeValue);//box
		
		console.log(oBox.attributes[1].nodeType); //2
		console.log(oBox.attributes[1].nodeName); // title
		console.log(oBox.attributes[1].nodeValue);//盒子
		
		var aA = document.getElementById("aa");
		
		console.log(aA.childNodes);
		// a.childNodes a的子节点们
		console.log(aA.childNodes[0].nodeType);//3
		console.log(aA.childNodes[0].nodeName);//#text   
		console.log(aA.childNodes[0].nodeValue);//333
		
		
		console.log(oBox.childNodes);
		console.log(oBox.childNodes[1].nodeType);//8
		console.log(oBox.childNodes[1].nodeName);//#commet
		console.log(oBox.childNodes[1].nodeValue);// 这是一个注释
		
		
		console.log(document.nodeType);//9
		console.log(document.nodeName);//#document
		console.log(document.nodeValue);//null
		
		
		console.log(document.childNodes[0].nodeType);//10
		console.log(document.childNodes[0].nodeName);//html
		console.log(document.childNodes[0].nodeValue);//null
		
		
		
	</script>

</html>
