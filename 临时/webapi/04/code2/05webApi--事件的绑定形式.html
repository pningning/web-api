<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">box</div>
		<div id="box2">box2</div>
		
	</body>
	<script type="text/javascript">
		// click 单击事件名称   mouseover鼠标移上事件的名称  mouseout鼠标移开的事件名称
		
		var oBox = document.getElementById("box");
		var oBox2 = document.getElementById("box2");
		// js中 事件的第一种绑定方式  也是传统的绑定方式
		//　obj元素.on+事件名称 = 事件处理函数    （一个函数由事件所触发 那么这个函数就叫做事件处理函数）
		
		//缺点： 同一对象 同一个事件 绑定多个事件处理函数  后者会把前者覆盖
		// 在实际开发中 往往一个项目 多人协作  之间可能会有功能的交叉区域，如果后者功能 把前者功能 覆盖，则会出现问题
		//怎么可以避免这种覆盖
		oBox.onclick = function() {
			console.log("我在开发一个功能");	
		}
		
		/*oBox.onclick = function() {
			console.log("我在开发另一个功能");
		}*/
		/*oBox2.onclick = function() {
			console.log("我在开发另一个功能");
		}*/
	</script>
</html>
