			input {
				border: 0;
				border: 1px solid #ccc;
				width: 300px;
				height: 30px;
				margin: 10px;
				/*获取插入条之后的蓝色外边框去除*/
				outline-style: none;
				padding-left: 10px;
				font-size: 18px;
			}
			
			.wrong {
				border: 1px solid red;
			}
			
			.wrong-span {
				color: red;
				height: 30px;
				line-height: 30px;
			}
			.right {
				color: green;
			}
		</style>
</head>
<body>
	账号:<input type="text" ><span></span><br> 
		密码:<input type="text"><span></span>
</body>

</html>
