<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<input type="button" value="单击弹出对话框" id="btn" />
	</body>
	<script type="text/javascript">
		//案例:根据id获取元素点击后弹出对话框
		// 第一步  获取事件相关元素
		var oBtn = document.getElementById("btn");
		// 第二步 考虑事件的类型 单击
		
		oBtn.onclick = function(){
			// 做事情 弹出对话框
			alert("对话框");
			
		}      // 第三步  绑定事件处理函数
		
		
		
	</script>
</html>
