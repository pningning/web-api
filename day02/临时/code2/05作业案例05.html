	<script type="text/javascript">
//		案例:点击按钮显示哈哈,其他按钮显示呜呜
		var aInp = document.getElementsByTagName("input");
		
		
		// 建立一个变量 用来存储曾经单击过的那个按钮

				if(obj) {
					obj.value = "呜呜";
				}
				
				
				this.value = "哈哈";

		// 解决方法 1  我单击这次的按钮 将这次的按钮改成哈哈  我让之间单击过的那个按钮改成呜呜
		// 解决方法2 暴力清除
		for(var i = 0; i < aInp.length; i++) {
			
			aInp[i].onclick = function() {
				// 当前按钮 一单击 不管三七二十一  将所有的人全部变成呜呜
				// 暴力清除法
				for(var j = 0; j < aInp.length; j++) {
					aInp[j].value = "呜呜";
				}
				
				// 让我当前变成哈哈
				this.value = "哈哈";
			}
			
		}
