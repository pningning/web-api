<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 334px;
		height: 200px;
		text-align: center;
		line-height: 200px;
		font-size: none;
		display: none;
		background-color: orange;
	}
	input {
		width: 80px;
		height: 30px;
		font: 15px/30px '微软雅黑';
		background-color: paleturquoise;
		border: none;
		outline: none;
		cursor: pointer;
	}
	.active {
		background-color: pink;
	}
	</style>
</head>
<body>
	<input type="button" value="袜子" class="active">
	<input type="button" value="牛仔裤">
	<input type="button" value="连衣裙">
	<input type="button" value="鞋">
	<div style="display:block;">白色长袜子</div>
	<div>Lee牛仔裤</div>
	<div>时尚连衣裙</div>
	<div>女士高跟鞋</div>
</body> 
	<script>
		// 获取事件相关元素
		var aInt = document.getElementsByTagName('input');
		var aDiv = document.getElementsByTagName('div');
		// 给所有的按钮都注册添加单击事件
		for(var i = 0; i < aInt.length; i++) {
			// 添加自定义属性的方式解决
			// 将每一个按钮的索引存起来，存在它自身的一个自定义的属性
			aInt[i].index = i;
			// 当鼠标经过的时候
			aInt[i].onmouseover = function() {
				// 暴力清除，让所有的按钮都有去掉类 
				for(var j = 0; j < aInt.length; j++) {
					aInt[j].className="";
					aDiv[j].style.display = 'none';
				}
				this.className = 'active';
				aDiv[this.index].style.display='block';
			}
		}

	</script>
</html>
