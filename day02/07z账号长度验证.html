<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	input {
				border: 0;
				border: 1px solid #ccc;
				width: 300px;
				height: 30px;
				margin: 10px;
				/*获取插入条之后的蓝色外边框去除*/
				outline-style: none;
				padding-left: 10px;
				font-size: 18px;
			}
			
			.wrong {
				border: 1px solid red;
			}
			
			.wrong-span {
				color: red;
				height: 30px;
				line-height: 30px;
			}
			.right {
				color: green;
			}
	</style>
</head>
<body>
	账号：<input type="text" /><span></span><br />
	密码：<input type="text" /><span></span>
</body>
	<script>
		// 点击的时候获取焦点 
		// 当失去焦点的时候，
		// 如果内容为空，提示输入内容
		// 当 如果字符小于6.大于20 的时候提示输入错误。如果输入正确，提示输入正确

		// 获取事件相关元素

		var aInt = document.getElementsByTagName("input");
		var aSpan = document.getElementsByTagName('span');
		// 添加焦点事件
		// 当文本失去焦点的时候
		aInt[0].onblur = function() {
			// 将当前文本框中的值进行存储
			var str = this.value;

			// 判断值是不是为空
			if(str==='') {
				alert('请输入内容');//如果为空提示输入内容
			} else {
				if(str.length<6 || str.length>20) {
					aSpan[0].innerHTML = '错了，请输入6-20位字符';
					aSpan[0].className = 'wrong-span';
					this.className = 'wrong';
				} else {
					aSpan[0].innerHTML = '恭喜输入正确';
					this.className ='';
					aSpan[0].className = 'right';
				}
			}
		}

	</script>
</html>
