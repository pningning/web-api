<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1 {
			width: 480px;
			height: 288px;
			margin: 100px 0 0 50px;
			background: url(img/small.png) 0 0 no-repeat;
		}
		#box2 {
			width: 100px;
			height: 72px;
			background: url(img/bj.png) 0 0 repeat;
			position: absolute;
			display: none;
		}
		#box3 {
			width: 400px;
			height: 288px;
			position: absolute;
			top: 100px;
			left: 550px;
			background: url(img/big.jpg) 0 0 no-repeat;
			display: none;
			/*background-color: red;*/
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2"></div>
	</div>
	<div id="box3"></div>
</body>
	<script>
		// <!-- 获取事件相关元素 -->
		function $(id) {
			return document.getElementById(id);
		}
		var oBox1 = $('box1');
		var oBox2 = $('box2');
		var oBox3 = $('box3');
		console.log(oBox2)
		// 给box1添加鼠标移上事件
		oBox1.onmouseover = function() {
			oBox2.style.display = 'block';
			oBox3.style.display = 'block';
		}
		// 给box1添加鼠标移动事件
		oBox1.onmousemove = function(e) {
			e = e || event;
			var x = e.clientX - oBox1.offsetLeft - oBox2.offsetWidth/2;
			var y = e.clientY - oBox2.offsetTop - oBox2.offsetHeight/2;
		}
	</script>

</html>
