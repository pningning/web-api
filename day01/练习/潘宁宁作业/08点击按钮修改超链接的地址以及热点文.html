<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="点我" />
	<a href="http://www.baidu.com">百度</a>
</body>
	<script>
		
		// 获取事件的相关元素
		var aA = document.getElementsByTagName('a');
		var oInt = document.getElementsByTagName('input');
		// // 给a添加单击事件
		// oInt[0].onclick = function(){
		// 	// href的路径改变
		// 	aA[0].href ='http://www.jd.com';
		// 	// 热文百度改变
		// 	aA[0].innerText = '京东';
		// }
		var onOff = true;
		oInt[0].onclick = function() {
			if(onOff) {
				
				aA[0].href ='http://www.jd.com';
				aA[0].innerText = '京东';
			} else {
				aA[0].href ='http://www.baidu.com';
				aA[0].innerText = '百度';
			}
			onOff = !onOff;
		}
	</script>
</html>
