<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				font-family: "Helvetica", "Arial", serif;
				color: #333;
				background-color: #ccc;
				margin: 1em 10%;
			}
			
			h1 {
				color: #333;
				background-color: transparent;
			}
			
			a {
				color: #c60;
				background-color: transparent;
				font-weight: bold;
				text-decoration: none;
			}
			
			ul {
				padding: 0;
			}
			
			li {
				float: left;
				padding: 1em;
				list-style: none;
			}
			
			#imagegallery {}
			
			#imagegallery a {
				margin: 0px 20px 20px 0px;
				padding: 0px;
				display: inline;
			}
			
			#imagegallery a img {
				border: 0;
			}
		</style>

	</head>

	<body>
		<h2>
		    美女画廊
		</h2>

		<div id="imagegallery">
			<a href="images/1.jpg" title="美女A">
				<img src="images/1-small.jpg" width="100px" alt="美女1" />
			</a>
			<a href="images/2.jpg" title="美女B">
				<img src="images/2-small.jpg" width="100px" alt="美女2" />
			</a>
			<a href="images/3.jpg" title="美女C">
				<img src="images/3-small.jpg" width="100px" alt="美女3" />
			</a>
			<a href="images/4.jpg" title="美女D">
				<img src="images/4-small.jpg" width="100px" alt="美女4" />
			</a>
		</div>

		<div style="clear:both"></div>

		<img id="image" src="images/placeholder.png" alt="" width="450px" />

		<p id="des">选择一个图片</p>

	</body>
	<script>
		
	// 第一步获取事件相关元素
	var imgBox = document.getElementById('imagegallery');
	// 从imgBox里面获取所有的a标签
	var aA = imgBox.getElementsByTagName('a');
	 // 获取下面的div
	 var oDiv = document.getElementsByTagName('div')[1];
	 // 获取下面的img
	 var oImage = document.getElementById('image');
	 // 第二步，事件类型  给a链接添加单击事件
	 // for循环所有a标签
	 for(var i = 0; i < aA.length; i++) {
	 	aA[i].onclick = function() {
	 		// 把当前a链接的href属性里面的路赋给下面的图片的src
	 		oImage.src = this.href;
	 		// 需要把当前a链接的title属性赋给div的内容
	 		oDiv.innerHTML = this.title;
	 		return false;
	 	}
	 }

	</script>
</html>
