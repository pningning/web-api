<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="切换" /><br />
	<img src="image/a.jpg" alt="">
</body>
	<script>
		// 第一获取参与事件的元素
		var aInt = document.getElementsByTagName('input');
		var aImg = document.getElementsByTagName('img');
		// 第二步  确定是鼠标点击事件
		// 假如开关是真
		var onOff = true;
		// 当鼠标点击切换按钮的时候 判断开关的真假
		aInt[0].onclick = function(){
			if(onOff){
				// 当为真的时候
				aImg[0].src = 'image/b.jpg';
			} else {
				// 当开关为假的时候
				aImg[0].src = 'image/a.jpg';
			}
			onOff = !onOff;
		}
	</script>
</html>
