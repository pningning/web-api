<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			height: 100px;
			width: 100px;
			margin: 5px 0;
			background-color: red;
		}
	</style>
</head>
<body>
	<input type="button" value="显示" />
	<input type="button" value="隐藏" />
	<div id="box"></div>
</body>
	<script>
		
		// 第一获取参与事件的元素
		var aInt = document.getElementsByTagName('input');
		var oBox = document.getElementById('box');
		// 第二步，单击事件
		// 当鼠标单击显示按钮的时候div盒子消失
		aInt[0].onclick = function() {
			oBox.style.display = 'block';
		}
		// 当鼠标单击隐藏的时候div盒子隐藏
		aInt[1].onclick = function() {
			oBox.style.display = 'none';
		}
	</script>
</html>
