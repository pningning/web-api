<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="点我" />
</body>
	<script>
		// 获取相关事件的元素
		var oInt = document.getElementsByTagName('input')
		// 给input添加单击事件
		oInt[0].onclick = function(){
			alert('你好');//当鼠标点击的时候弹出对话框
		}
	</script>
</html>
