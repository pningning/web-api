<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" id="oint" value="点我" />
</body>
	<script>
		// 获取事件的相关元素
		var oInt = document.getElementById('oint');
		// 添加单击事件
		oInt.onclick = function() {
			alert('你好');
		}
	</script>
</html>
