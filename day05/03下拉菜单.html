<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width: 100px;
			margin: 10px auto 0;
			border: 1px solid black;
		}
		ul,h3 {
			margin: 0;
			padding: 0;
			text-align: center;
			cursor: pointer;
		}
		ul li {
			list-style: none;
			height: 30px;
			font: 20px/30px "微软雅黑";
			background-color: orange;
		}
	</style>
</head>
<body>
	<div id="box">
		<h3>标题</h3>
		<ul>
			<li>新闻</li>
			<li>娱乐</li>
			<li>体育</li>
			<li>头条</li>
		</ul>
	</div>
</body>
	<script src="myTools.js"></script>
	<script>
		// 要求当点击标题的时候，ul 的li展开收缩，单击空白部分的时候刻意实现，收缩
		// 涉及到开关
		// 获取事件相关元素
		var aH3 = document.getElementsByTagName('h3')[0];
		// 给标题添加单击事件
		var onOff = true;//设置一个变量作为开关
		aH3.onclick = function(e) {
			e = e ||event;
			e.cancelBubble = true;//取消冒泡
			if(onOff) {
				next(this).style.display= 'none';
			} else {
				next(this).style.display = 'block';
			}
			onOff = !onOff;//取反
		}
		// 当点击空白部分的时候
		document.onclick = function() {
			next(aH3).style.display = 'none';
			onOff = false;//当收缩的收缩开关为假，当开关为假的时候才会展开
		}
	</script>
</html>
