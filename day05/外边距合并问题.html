<html lang="en">
<head>

	<style>
		#box {

			width: 300px;

			background-color: pink;
			margin: 50px 50px;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="box1">
			<div id="box2">
			嵌套关系垂直方向外边距合并问题：只有上下垂直方向的会发生合并，左右方向不会	<br />

			</div>
		</div>
	</div>
