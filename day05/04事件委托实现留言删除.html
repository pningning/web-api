<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#oul {
			width: 240px;
			height: 200px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<ul id="oul">
		<!-- <li>要添加的内容<a href="javascript:;">删除</a></li> -->
	</ul>
	<input type="text" id="text1" />
	<input type="button" id="text2" value="单击发送" />
</body>
	<script>
		// 获取事件相关元素
		var oUl = document.getElementById('oul');
		var oText = document.getElementById('text1');
		var oBtn = document.getElementById('text2');
		oText.focus();
		// 添加单击事件
		oBtn.onclick = function() {
			var str = oText.value;
			oUl.innerHTML += '<li>'+str+'<a href="javascript:;">删除</a></li>'
			oText.value = '';
			oText.focus();

			// 通过事件冒泡，委托给ul实现单击删除事件
			// 添加单击事件
			oUl.onclick = function(e) {
				e = e || event;
				var abc = e.target || e.srcElement;//兼容事件源
				console.log(e.target);
				if(abc.nodeName == "A") {
					this.removeChild(abc.parentNode);
				}
			}
		}
	</script>
</html>
