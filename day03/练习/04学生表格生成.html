<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<head>
			<meta charset="UTF-8">
			<title></title>
		</head>

		<body>

			<div>
				姓名：<input id="nameText" type="text"><br> 
				年龄：<input id="ageText" type="text">
				<input type="button" value="添加学生">
				<input type="button" value="删除一行">
			</div>
			<table id="stuInfo" width="200" border="1">
				<tbody>
					<tr>
						<td>姓名</td>
						<td>年龄</td>
					</tr>
					<tr>
						<td>江泽民</td>
						<td>50</td>
					</tr>
					<tr>
						<td>芙蓉</td>
						<td>30</td>
					</tr>
					<tr>
						<td>凤姐</td>
						<td>28</td>
					</tr>
				</tbody>
			</table>
		</body>
		<script src="myTools.js"></script>
		<script>
//			第一个事件,实现各行变色
//			首先要获取到table里面的所有的tr,然后实现隔行变色
			var oStuInfo = $("#stuInfo");//获取到表格元素
			var tBody = oStuInfo.children[0];//获取表格的第一个孩子，tbody
			var aTr = tBody.children;
//			让tbody里面所有的孩子孩子实现各行变色//				console.log(aTr);//				setColor();//调用各行变色	
			function setColor() {
				var aTr = tBody.children;
				for(var i = 0; i < aTr.length; i++) {
					if(i%2 == 0) {
					aTr[i].style.backgroundColor = 'orange';
				}else {
					aTr[i].style.backgroundColor = 'aqua';
				}
				
				}
				
			}
			setColor();//调用隔行变色
			
//			第二个事件,当点击添加学生的时候,上面的姓名和年龄传到表格的最后后面
//			1.获取事件相关元素
			var userName = $("#nameText");//获取填写姓名的文本框
			var age = $("#ageText");//填写年龄的文本框
			var addBtn = $("input")[2];//获取添加学生按钮
//			添加单击事件
//			单击添加学生按钮
			addBtn.onclick = function(){//绑定事件处理函数
//				先获取姓名和年龄的内容
				var stuName = userName.value;
				var stuAge = age.value;
//				创建连个td
			var nameTd = document.createElement('td');
			var ageTd = document.createElement('td');
//			把文本上的姓名和年龄的内容放入这两个td中
			nameTd.innerHTML = stuName;
			ageTd.innerHTML = stuAge;
//			创建一个tr把两个td放进去
			var oTr = document.createElement('tr');
//			把两个td放进去
			oTr.appendChild(nameTd);
			oTr.appendChild(ageTd);
			tBody.appendChild(oTr);
			setColor();//调用隔行变色
			}
			
//			删除一行
//			点击删除一行的时候表格的最后一行就会被删除
//			获取事件的相关元素
			var removeBtn = $('input')[3];//获取删除一行的按钮
//			给按钮添加单击事件
			removeBtn.onclick = function() {
//				判断第一个孩子是不是最后一个孩子
				if(first(tBody)!=last(tBody)) {
					tBody.removeChild(last(tBody));
				}
			}
		</script>
</html>
